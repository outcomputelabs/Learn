# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'

steps:

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '2.x'

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.x'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'outcompute'
    scannerMode: 'MSBuild'
    projectKey: 'learn'
    projectName: 'Learn'
    extraProperties: |
      sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

- task: DotNetCoreCLI@2
  displayName: "Restore"
  inputs:
    command: 'restore'
    feedsToUse: 'select'

- task: MSBuild@1
  inputs:
    solution: '**/*.sln'
    configuration: '$(buildConfiguration)'

- task: SqlDacpacDeploymentOnMachineGroup@0
  inputs:
    TaskType: 'dacpac'
    DacpacFile: '$(Build.SourcesDirectory)/Learn.Server.Data.SqlServer.Database/bin/$(buildConfiguration)/Learn.Server.Data.SqlServer.Database.dacpac'
    TargetMethod: 'publishProfile'
    PublishProfile: '$(Build.SourcesDirectory)/Learn.Server.Data.SqlServer.Database/bin/$(buildConfiguration)/Learn.Server.Data.SqlServer.Database.publish.xml'

- task: DotNetCoreCLI@2
  displayName: "Test"
  inputs:
    command: 'test'
    arguments: '--no-build /p:CollectCoverage=true /p:CoverletOutput=coverage.opencover.xml /p:CoverletOutputFormat=opencover --configuration $(buildConfiguration)'

- task: SonarCloudAnalyze@1

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'
